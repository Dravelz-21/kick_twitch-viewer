<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <title>Player</title>
</head>
<body>
    <div id="page-wrapper">
        <button id="channelSelector" onclick="channelSelector()">Change Channel</button>
        <button id="platformSwitch" current="twitch"></button>
        
        <iframe id="twitch-player" class="player" src="" frameborder="0" scrolling="no"></iframe>
        <iframe id="twitch-chat" class="chat" src="" frameborder="0"></iframe>

        <div id="alertBox"></div>

    </div>
    <script src="https://raw.githubusercontent.com/richtr/NoSleep.js/master/dist/NoSleep.min.js"></script>
    <script>
        var noSleep = new NoSleep();
        noSleep.enable();
    </script>
    <script src="./main.js"></script>
</body>
</html>
